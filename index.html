<!DOCTYPE html5>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="utf-8">
	<title>Snake Game</title
>
</head>
<body>
	<div id="panel">
		<h1>IFSP - Campus São Carlos</h1><br>
		<h3> Desenvolvimento para Web 1</h3>
		<div id="tablePanel">
			<table>
				<div>
					<tr>
						<th>Alunos</th>
						<th> R.A</th>
					</tr>
				</div>
				<tr>
					<td>MATEUS FELIPE INOCENTINI</td>
					<td>1602128</td>
				</tr>
				<tr>
					<td>RUI DONIZETE DE MATTOS OLIVEIRA JUNIOR</td>
					<td>120324X</td>
				</tr>
				<tr>
					<td>ANA PAULA JULIO DE LIMA</td>
					<td>1602152</td>
				</tr>
				<tr>
					<td>ANA PAULA DE OLIVEIRA</td>
					<td>1502972</td>
				</tr>
				<tr>
					<td>KALEO APARECIDO PIASSE</td>
					<td>1500686</td>
				</tr>
				</tr>
			</table>
		</div>
		<canvas id="tela" width="640" height="480">Navegador não suportado!</canvas><br>
		<form action="">
			<label for="velocidade">Speed
				<input type="number" disabled id="velocidade">
			</label>
			<label for="pontuacao">Score
				<input type="number" disabled id="pontuacao">
			</label>
			<button id="btPausa" onclick="pausa()" type="button">Iniciar</button>
			<button id="btNovo" onclick="novoJogo()" type="button">Novo Jogo</button>
		</form>	
	</div>

	<audio controls id= "comer1">
		<source src= "Resources/cp.mp3" type="audio/mpeg">
		<source src= "Resources/cp.ogg" type="audio/ogg">
	</audio>
	<audio controls id= "comer2">
		<source src= "Resources/br.mp3" type="audio/mpeg">
		<source src= "Resources/br.ogg" type="audio/ogg">
	</audio>
	<audio controls id="gameover">
		<source src= "Resources/boring_1.mp3" type="audio/mpeg">
		<source src= "Resources/boring_1.ogg" type="audio/ogg">
	</audio>
	<audio controls id="main">
		<source src="Resources/wake_me_up_8bits.mp3" type="audio/mpeg">
		<source src="Resources/wake_me_up_8bits.ogg" type="audio/ogg">
	</audio>

	<script src="nodo.js"></script>
	<script src="script.js"></script>
</body>
</html>
